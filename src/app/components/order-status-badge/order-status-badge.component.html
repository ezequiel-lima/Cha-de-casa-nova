<ion-badge color="primary" *ngIf="status === 'true'">&nbsp;</ion-badge>
<ion-badge color="warning" *ngIf="status === 'false'">&nbsp;</ion-badge>
<ion-badge color="danger" *ngIf="status ==='canceled'">&nbsp;</ion-badge>
<ion-badge color="tertiary" *ngIf="status === 'in_transit'">&nbsp;</ion-badge>
<ion-badge color="success" *ngIf="status === 'completed'">&nbsp;</ion-badge>
