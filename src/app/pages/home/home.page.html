<app-navbar></app-navbar>

<ion-content [fullscreen]="true" class="custom-background">
  <ion-toolbar padding>
    <ion-title>Lista de Presentes</ion-title>
  </ion-toolbar>

  <div>
    <ion-searchbar animated="true" placeholder="Pesquisar Presente" [(ngModel)]="term"></ion-searchbar>
    <ion-card>
      <ion-list *ngFor="let item of itens$ | async | customFilter: term">
        <ion-item class="clickable" *ngIf="item.status">
          <h1 slot="start">
            <app-order-status-badge></app-order-status-badge>
          </h1>
          <h6 class="text-justify" style="color: #2b2005;"><strong>{{item.description}}</strong></h6>
          <ion-label slot="end">
            <p style="color: #2b2005;">Restante {{item.amount}}</p>
            <ion-button style="color:black" (click)="presentModal(item)">Escolher</ion-button>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card>
  </div>
</ion-content>
